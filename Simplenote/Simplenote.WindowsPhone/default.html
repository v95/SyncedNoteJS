<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simplenote.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- Simplenote.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <header class="head">
        <div class="container hc">
            <span class="title">Beta</span>
        </div>
    </header>
    <div class="container">
        <span class="banner" id="width">
            The simplest way to keep notes.
        </span>
        <div class="login">
            <input type="text" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Sign In" />
            <a class="forgot_pass" href="#">Forgot your password?</a>
        </div>
    </div>
    <footer>
        Saurabh Verma &copy; 2015
    </footer>
</body>
</html>
